<!DOCTYPE html>
<html lang="es-ES">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Portafolio personal de Antonio Rodríguez González" />
    <meta name="robots" content="index, follow">
    <title>Slider App Eventos</title>
    <link rel="icon" type="image/ico" href="assets/images/desarrollo-web.ico" />
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/slider_styles.css" />
    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            //console.log("Contenido cargado");
            let slide1 = document.getElementById('slide1');
            slide1.style.setProperty('opacity', '1');
        });
    </script>
    <script type="text/javascript" src="assets/js/slider.js" defer></script>
</head>

<body>
    <div class="container">
        <ul class="slider">
            <li class="slide" id="slide1">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_1.png" alt="slider image 1" />
            </li>
            <li class="slide" id="slide2">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_2.png" alt="slider image 2" />
            </li>
            <li class="slide" id="slide3">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_3.png" alt="slider image 3" />
            </li>
            <li class="slide" id="slide4">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_4.png" alt="slider image 4" />
            </li>
            <li class="slide" id="slide5">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_5.png" alt="slider image 5" />
            </li>
            <li class="slide" id="slide6">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_6.png" alt="slider image 6" />
            </li>
            <li class="slide" id="slide7">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_7.png" alt="slider image 7" />
            </li>
            <li class="slide" id="slide8">
                <img src="assets/images/Proyectos/YourEventsApp/Screenshot_8.png" alt="slider image 8" />
            </li>
            <a class="prev" id="prev">&#10094;</a>
            <a class="next" id="next">&#10095;</a>
        </ul>
        <ul class="menu">
            <li>
                <a class="slides" href="#slide1"></a>
                <a class="slides" href="#slide2"></a>
                <a class="slides" href="#slide3"></a>
                <a class="slides" href="#slide4"></a>
                <a class="slides" href="#slide5"></a>
                <a class="slides" href="#slide6"></a>
                <a class="slides" href="#slide7"></a>
                <a class="slides" href="#slide8"></a>
            </li>
        </ul>
    </div>

</body>

</html>
